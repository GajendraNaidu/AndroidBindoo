plugins {
    id 'com.android.application'
}

android {
    namespace 'com.gajendra.bindu'
    compileSdk 35

    defaultConfig {
        applicationId "com.gajendra.bindu"
        minSdk 21
        targetSdk 35
        versionCode 4
        versionName "2.2"
    }

    signingConfigs {
        release {
            storeFile file('../androidbindu.keystore')
            storePassword 'androidbindu123'
            keyAlias 'HardhikHansini'
            keyPassword 'androidbindu123'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
